name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    name: Setup Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test 
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: npm run build  

      - name: Deploy application
        run: echo "Deploy realizado com sucesso na branch main!"  
