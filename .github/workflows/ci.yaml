name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        options: >-
          --health-cmd "echo 'db.runCommand({ ping: 1 })' | mongo --username root --password example --authenticationDatabase admin --quiet localhost/test" 
          --health-interval 10s 
          --health-timeout 10s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB to be ready
        run: |
          echo "Aguardando MongoDB iniciar..."
          sleep 15

      - name: Run Tests
        env:
          MONGODB_URI: mongodb://root:example@localhost:27017/mydatabase?authSource=admin
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy simulation
        run: echo "ðŸš€ Deploy realizado com sucesso!"

